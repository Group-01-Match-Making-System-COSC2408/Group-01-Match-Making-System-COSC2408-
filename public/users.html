<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Easy Recruit</title>
  </head>

  <body class="grey lighten-2">
    
    <!-- NAVBAR -->
    <nav class="z-depth-0 grey darken-4">
      <div class="nav-wrapper container">
        
        <!-- LEFT ALIGNED -->
        <ul class="nav-mobile" class="left">
          <li class="logo"> <!-- Hides full name on mobile -->
            <a href="#" class="btn active teal lighten-1 hide-on-small-only">Easy Recruit</a>
          </li>
          <li class="logo"> <!-- Hides small icon on tablet and above -->
            <a href="#" class="btn active teal lighten-1 hide-on-med-and-up"><i class="material-icons">business_center</i></a>
          </li>
        </ul>

        <!-- RIGHT ALIGNED -->
        <ul id="nav-mobile" class="right">
          <li class="logged-in waves-effect waves-light">
            <a href="#" class="lightgrey-text" id="account-details"> <!-- INJECT ACCOUNT EMAIL --> </a>
          </li>
          <li class="logged-in waves-effect waves-light">
            <a href="#" class="btn lightgrey-text" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- User Details -->
    <div class="container" style="margin-top: 40px;">
      <!-- Content loaded by Javascript -->
      <!-- 
          Use Javascript to inject HTML that contains a table with all the user details. It is dynamic because its based on the logged in user
       -->
       <div class="progress"> <!-- Loading bar -->
        <div class="indeterminate"></div>
      </div>
    </div>

    <!-- Initialize Scripts -->
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-functions.js"></script>
    <!-- Materialize Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/index.js"></script>

  </body>
</html>
